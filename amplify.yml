version: 1
frontend:
  phases:
    preBuild:
      commands:
        # (Optional) Install Hugo if not provided in the environment.
        # This example downloads a specific Hugo version. Adjust URL and version as needed.
        - curl -L https://github.com/gohugoio/hugo/releases/download/v0.100.0/hugo_extended_0.100.0_Linux-64bit.deb -o hugo.deb
        - sudo dpkg -i hugo.deb
        - hugo version
    build:
      commands:
        - hugo --minify
  artifacts:
    # Specify the output directory for your generated site.
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - hugo.deb
