version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install Hugo using tar instead of dpkg
        - wget https://github.com/gohugoio/hugo/releases/download/v0.100.0/hugo_extended_0.100.0_linux-amd64.tar.gz
        - tar -xzf hugo_extended_0.100.0_linux-amd64.tar.gz
        - mv hugo /usr/local/bin/
        - hugo version
    build:
      commands:
        - hugo --minify
  artifacts:
    # Directory containing the generated site
    baseDirectory: public
    files:
      - '**/*'
  cache:
    paths:
      - hugo_extended_0.100.0_linux-amd64.tar.gz
