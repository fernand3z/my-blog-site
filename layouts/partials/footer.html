<style>

.footer {
    margin-top: 50px;
    padding: 20px;
    background: rgba(var(--theme), 0.3);
    backdrop-filter: blur(10px);
    -webkit-backdrop-filter: blur(10px);
    border-top: 1px solid #e9e9e9;
    width: 100%;
}

.dark .footer {
    background: rgba(var(--theme), 0.5);
    border-top: 1px solid #161515;
}

.footer-content {
    max-width: 800px;
    margin: 0 auto;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 40px;
    padding: 0 var(--gap);
}

.footer-section h3 {
    margin-bottom: 10px;
    font-size: 1.1em;
    color: var(--primary);
}

.footer-section ul {
    list-style: none;
    padding: 0;
    margin: 0;
}

.footer-section ul li {
    margin-bottom: 8px;
}

.footer-section a {
    color: var(--secondary);
    text-decoration: none;
    transition: color 0.2s;
}

.footer-section a:hover {
    color: var(--primary);
}

.download-button {
    display: inline-flex;
    align-items: center;
    gap: 6px;
    padding: 8px 16px;
    background: var(--primary);
    color: var(--theme) !important;
    border-radius: 6px;
    text-decoration: none;
    transition: opacity 0.2s;
    font-size: 0.95em;
}

.download-button:hover {
    opacity: 0.9;
}

.download-button svg {
    width: 18px;
    height: 18px;
}

.footer-bottom {
    max-width: 800px;
    margin: 0 auto;
    text-align: center;
    padding-top: 15px;
    border-top: 1px solid rgba(var(--border), 0.2);
    color: var(--secondary);
    font-size: 0.85em;
    padding: 15px var(--gap) 0;
}

.social-icons {
    display: flex;
    gap: 12px;
    justify-content: center;
    align-items: center;
    margin-top: 10px;
}

.social-icons a {
    color: var(--secondary);
    transition: color 0.2s, transform 0.2s;
    display: flex;
    align-items: center;
    justify-content: center;
    text-decoration: none;
    line-height: 0;
}

.social-icons a:hover {
    color: var(--primary);
    transform: translateY(-2px);
    text-decoration: none;
}

.social-icons svg {
    width: 16px;
    height: 16px;
}

@media (max-width: 768px) {
    .footer-content {
        grid-template-columns: 1fr;
        gap: 20px;
    }

    .footer-section {
        text-align: center;
    }
    
    .footer {
        padding: 15px;
    }

    .social-icons {
        justify-content: center;
    }
}
</style>
